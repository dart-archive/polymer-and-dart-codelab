<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="item_element.html">
<link rel="import" href="codelab_form.html">

<polymer-element name="codelab-element" attributes="item editing">
  <template>
    <template if="{{!editing}}">
      <div on-startedit="{{startEditing}}"
           on-delete="{{deleteItem}}">
        <item-element item="{{item}}">
          <div class="item">
            <div class="field">
              <p><span>Level: </span>{{item.level}}</p>
            </div>
          </div>
        </item-element>
      </div>
    </template>
    <template if="{{editing}}">
      <div on-formNotNeeded="{{cancelEditing}}"
           on-itemvalidated="{{updateItem}}">
        <codelab-form item="{{item}}"></codelab-form>
      </div>
    </template>
  </template>
  <script type="application/dart" src="codelab_element.dart"></script>
</polymer-element>
