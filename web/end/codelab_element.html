<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="item_element.html">

<polymer-element name="codelab-element" attributes="editing" extends="item-element">
  <template>
    <shadow></shadow>
    <div>
    <template if="{{!editing}}">
      <div class="item">
        <div class="field">
          <p><span>Level: </span>{{item.level}}</p>
        </div>
      </div>
      </template>
      <template if="{{editing}}">
        <div class="item">
          <div class="field">
            <label>Level: </label>
            <select value="{{item.level}}">
              <option template repeat="{{level in allLevels}}">
                {{level}}
              </option>
            </select>
          </div>
        </div>
      </template>
    </div>
  </template>
  <script type="application/dart" src="codelab_element.dart"></script>
</polymer-element>
