<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="item_form.html">

<polymer-element name="codelab-form" attributes="item">
  <template>
    <style>
      /* To do: determine why these not coming in from <item-form> template */
      .field {
        margin-bottom: 12px;
      }
      select {
        height: 40px;
        width: 50%;
        height: 30px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }
    </style>

    <item-form item="{{item}}"
        on-submit="{{validateItem}}"
        on-cancel="{{cancelForm}}">
      <div class="field">
        <label>Level: </label>
        <select value="{{item.level}}">
          <option template repeat="{{level in allLevels}}">
            {{level}}
          </option>
        </select>
      </div>
    </item-form>
  </template>
  <script type="application/dart" src="codelab_form.dart"></script>
</polymer-element>
